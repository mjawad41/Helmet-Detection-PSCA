 <!-- ETC -->
 <div class="top-bar-gap" id="ETC"></div>
 <div class="card mb-4">
   <h2 class="card-header bg-white text-center">Electronic Ticketing Center</h2>
   <div class="card-body">
     <div class="row">
       <div class="col-sm-6 col-lg-3">
         <div class="card mb-4 text-white bg-primary">
           <div class="card-body d-flex justify-content-between align-items-start">
             <div>
               <div class="fs-4 fw-semibold">{{TotalCount}}</div>
               <div>Total</div>
             </div>
             <div class="dropdown">
               <button class="btn btn-transparent text-white p-0" type="button" data-coreui-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 <svg class="icon">
                   <use xlink:href="assets/vendors/coreui/icons/svg/free.svg#cil-options"></use>
                 </svg>
               </button>
               <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">Another action</a><a class="dropdown-item" href="#">Something else here</a></div>
             </div>
           </div>
           
         </div>
       </div>
       <!-- /.col-->
       <div class="col-sm-6 col-lg-3">
         <div class="card mb-4 text-white bg-info">
           <div class="card-body d-flex justify-content-between align-items-start">
             <div>
               <div class="fs-4 fw-semibold">{{CarCount}}</div>
               <div>Car</div>
             </div>
             <div class="dropdown">
               <button class="btn btn-transparent text-white p-0" type="button" data-coreui-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 <svg class="icon">
                   <use xlink:href="assets/vendors/coreui/icons/svg/free.svg#cil-options"></use>
                 </svg>
               </button>
               <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">Another action</a><a class="dropdown-item" href="#">Something else here</a></div>
             </div>
           </div>
         </div>
       </div>
       <!-- /.col-->
       <div class="col-sm-6 col-lg-3">
         <div class="card mb-4 text-white bg-warning">
           <div class="card-body d-flex justify-content-between align-items-start">
             <div>
               <div class="fs-4 fw-semibold">{{MotorcycleCount}}</div>
               <div>Motorcycle</div>
             </div>
             <div class="dropdown">
               <button class="btn btn-transparent text-white p-0" type="button" data-coreui-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 <svg class="icon">
                   <use xlink:href="assets/vendors/coreui/icons/svg/free.svg#cil-options"></use>
                 </svg>
               </button>
               <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">Another action</a><a class="dropdown-item" href="#">Something else here</a></div>
             </div>
           </div>
         </div>
       </div>
       <!-- /.col-->
       <div class="col-sm-6 col-lg-3">
         <div class="card mb-4 text-white bg-danger">
           <div class="card-body d-flex justify-content-between align-items-start">
             <div>
               <div class="fs-4 fw-semibold">{{OtherCount}}</div>
               <div>Miscellaneous</div>
             </div>
             <div class="dropdown">
               <button class="btn btn-transparent text-white p-0" type="button" data-coreui-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 <svg class="icon">
                   <use xlink:href="assets/vendors/coreui/icons/svg/free.svg#cil-options"></use>
                 </svg>
               </button>
               <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">Another action</a><a class="dropdown-item" href="#">Something else here</a></div>
             </div>
           </div>
         </div>
       </div>
       <!-- /.col-->
     </div>
     <div class="row">
       <div class="col-12">

        <!-- Loading Spinner before the data is not completely fetched  -->
        <div *ngIf="isLoading;" style="margin-left: 47%;" >
          <app-loader></app-loader>
        </div>
        <!-- This is basically else Part -->
        <div class="col-12">
            <div class="" id="">
             <highcharts-chart class="d-block w-100" [Highcharts]="Highcharts" [options]="PcoWiseEchallanChart">
             </highcharts-chart>
          </div>
          </div>


         <!-- <div class="" id="etc-chart">
            <highcharts-chart class="d-block w-100" [Highcharts]="Highcharts" [options]="vehicleWiseChart"></highcharts-chart>
         </div> -->
        </div>     
       
       <!-- <div class="col-sm-6">
         <div class="" id="etc-chart-violation-wise">
            <highcharts-chart class="d-block w-100" [Highcharts]="Highcharts" [options]="categoryWiseViolationsChart"></highcharts-chart>
         </div>
         
       </div>
       <div class="col-sm-6">
         <div class="" id="etc-chart-bank-wise">
          <highcharts-chart class="d-block w-100" [Highcharts]="Highcharts" [options]="bankWiseChart"></highcharts-chart>
         </div>
       </div> -->
     </div>
   </div>
   <div class="card-footer">
     <div class="row row-cols-1 row-cols-md-5 text-center">
       
     </div>
   </div>
 </div>
 <!-- End: ETC -->
