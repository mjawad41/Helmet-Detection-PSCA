<!-- Asset Management System -->
<div class="top-bar-gap" id="AMS"></div>
<div class="card mb-4">
  <h2 class="card-header bg-white text-center">Assets Management System</h2>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6 col-lg-3">
        <div class="card mb-4 text-white bg-primary">
          <div class="card-body d-flex justify-content-between align-items-start">
            <div>
              <div class="fs-4 fw-semibold">500</div>
              <div>Total Requests</div>
            </div>
            <div class="dropdown">
              <button class="btn btn-transparent text-white p-0" type="button" data-coreui-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <svg class="icon">
                  <use xlink:href="assets/vendors/coreui/icons/svg/free.svg#cil-options"></use>
                </svg>
              </button>
              <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">Another action</a><a class="dropdown-item" href="#">Something else here</a></div>
            </div>
          </div>
          
        </div>
      </div>
      <!-- /.col-->
      <div class="col-sm-6 col-lg-3">
        <div class="card mb-4 text-white bg-info">
          <div class="card-body d-flex justify-content-between align-items-start">
            <div>
              <div class="fs-4 fw-semibold">300</div>
              <div>Approved Requests</div>
            </div>
            <div class="dropdown">
              <button class="btn btn-transparent text-white p-0" type="button" data-coreui-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <svg class="icon">
                  <use xlink:href="assets/vendors/coreui/icons/svg/free.svg#cil-options"></use>
                </svg>
              </button>
              <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">Another action</a><a class="dropdown-item" href="#">Something else here</a></div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.col-->
      <div class="col-sm-6 col-lg-3">
        <div class="card mb-4 text-white bg-warning">
          <div class="card-body d-flex justify-content-between align-items-start">
            <div>
              <div class="fs-4 fw-semibold">150</div>
              <div>Pending Requests</div>
            </div>
            <div class="dropdown">
              <button class="btn btn-transparent text-white p-0" type="button" data-coreui-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <svg class="icon">
                  <use xlink:href="assets/vendors/coreui/icons/svg/free.svg#cil-options"></use>
                </svg>
              </button>
              <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">Another action</a><a class="dropdown-item" href="#">Something else here</a></div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.col-->
      <div class="col-sm-6 col-lg-3">
        <div class="card mb-4 text-white bg-danger">
          <div class="card-body d-flex justify-content-between align-items-start">
            <div>
              <div class="fs-4 fw-semibold">50</div>
              <div>Rejected Requests</div>
            </div>
            <div class="dropdown">
              <button class="btn btn-transparent text-white p-0" type="button" data-coreui-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <svg class="icon">
                  <use xlink:href="assets/vendors/coreui/icons/svg/free.svg#cil-options"></use>
                </svg>
              </button>
              <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">Another action</a><a class="dropdown-item" href="#">Something else here</a></div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.col-->
    </div>
    <div class="" id="total-request-by-date">
      <highcharts-chart class="d-block w-100" [Highcharts]="Highcharts" [options]="categoryWiseRequestedItemsChart"></highcharts-chart>
    </div>
    <hr />
    <div class="" id="total-requested-items">
      <highcharts-chart class="d-block w-100" [Highcharts]="Highcharts" [options]="requestsStatusChart"></highcharts-chart>
    </div>
  </div>
  <div class="card-footer">
    <div class="row row-cols-1 row-cols-md-5 text-center">
      
    </div>
  </div>
</div>
<!-- End: Asset Management System -->
