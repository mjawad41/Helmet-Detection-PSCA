<!-- VMS -->
<div class="top-bar-gap" id="VMS"></div>
<div class="card mb-4">
  <h2 class="card-header bg-white text-center">Visitor Management System</h2>
  <div class="card-body">
    <!-- OMC -->
    <div class="row">
      <div class="col-sm-6 col-lg-3">
        <div class="card mb-4 text-white bg-primary">
          <div class="card-body d-flex justify-content-between align-items-start">
            <div>
              <div class="fs-4 fw-semibold">55</div>
              <div>Total Visitors</div>
            </div>
            <div class="dropdown">
              <button class="btn btn-transparent text-white p-0" type="button" data-coreui-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <svg class="icon">
                  <use xlink:href="assets/vendors/coreui/icons/svg/free.svg#cil-options"></use>
                </svg>
              </button>
              <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Action</a><a
                  class="dropdown-item" href="#">Another action</a><a class="dropdown-item" href="#">Something else
                  here</a></div>
            </div>
          </div>

        </div>
      </div>
      <!-- /.col-->
      <div class="col-sm-6 col-lg-3">
        <div class="card mb-4 text-white bg-info">
          <div class="card-body d-flex justify-content-between align-items-start">
            <div>
              <div class="fs-4 fw-semibold">450</div>
              <div>IO Evidence</div>
            </div>
            <div class="dropdown">
              <button class="btn btn-transparent text-white p-0" type="button" data-coreui-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <svg class="icon">
                  <use xlink:href="assets/vendors/coreui/icons/svg/free.svg#cil-options"></use>
                </svg>
              </button>
              <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Action</a><a
                  class="dropdown-item" href="#">Another action</a><a class="dropdown-item" href="#">Something else
                  here</a></div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.col-->
      <div class="col-sm-6 col-lg-3">
        <div class="card mb-4 text-white bg-warning">
          <div class="card-body d-flex justify-content-between align-items-start">
            <div>
              <div class="fs-4 fw-semibold">50</div>
              <div>Guests</div>
            </div>
            <div class="dropdown">
              <button class="btn btn-transparent text-white p-0" type="button" data-coreui-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <svg class="icon">
                  <use xlink:href="assets/vendors/coreui/icons/svg/free.svg#cil-options"></use>
                </svg>
              </button>
              <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Action</a><a
                  class="dropdown-item" href="#">Another action</a><a class="dropdown-item" href="#">Something else
                  here</a></div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.col-->
      <div class="col-sm-6 col-lg-3">
        <div class="card mb-4 text-white bg-danger">
          <div class="card-body d-flex justify-content-between align-items-start">
            <div>
              <div class="fs-4 fw-semibold">100</div>
              <div>Vehicles</div>
            </div>
            <div class="dropdown">
              <button class="btn btn-transparent text-white p-0" type="button" data-coreui-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <svg class="icon">
                  <use xlink:href="assets/vendors/coreui/icons/svg/free.svg#cil-options"></use>
                </svg>
              </button>
              <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Action</a><a
                  class="dropdown-item" href="#">Another action</a><a class="dropdown-item" href="#">Something else
                  here</a></div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.col-->
    </div>
    <div class="" id="vms-pie-chart">
      <highcharts-chart class="d-block w-100" [Highcharts]="Highcharts" [options]="vistorsChart"></highcharts-chart>
    </div>
  </div>
  <div class="card-footer">
    <div class="row row-cols-1 row-cols-md-5 text-center">
      
    </div>
  </div>
</div>
<!-- End: VMS -->
