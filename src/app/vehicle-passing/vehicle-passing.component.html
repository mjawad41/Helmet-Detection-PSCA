




<div class="wrapper d-flex flex-column min-vh-100 ">
  <app-header></app-header>
<div class="container-fluid">

</div>
<div class="container-fluid">
<div class="row">
  <div class="col-12 mb-3">
    <div class="row align-items-end justify-content-center">
     
      <div class="col-2">
          <label for="startDate" class="form-label fw-bold">Start Time</label>
          <input type="datetime-local" class="form-control" id="startDate" name="startDate" [(ngModel)]="startDate">
      </div>
      <div class="col-2">
          <label for="end" class="form-label fw-bold">End Time</label>
          <input type="datetime-local" class="form-control" id="endDate" name="endDate" [(ngModel)]="endDate">
      </div>

      <div class="col-2">
        <label for="" class="form-label fw-bold">Location</label>
        <select [(ngModel)]="locationId" class="form-select" aria-label="Default select example">
          <option selected value="0">All</option>
          <option *ngFor="let site of locationList" [value]="site.SiteCode">{{ site.SiteName }}</option>
        </select>
      </div>

      <div class="col-2">
        <label for="" class="form-label fw-bold">Passing Type</label>
        <select [(ngModel)]="PassingTypeId" class="form-select" aria-label="Default select example">
          <option value="2">All</option>
          <option value="0">With Helmet</option>
          <option selected value="1">Without Helmet</option>
          
        </select>
      </div>

      <div class="col-2">
          <input type="button" class="btn btn-info text-white me-2" value="Search" (click)="Search()">
          <!-- <button [routerLink]="['/verify-component']" [queryParams]="{ startDate: startDate, endDate: endDate, locationId: locationId, PassingTypeId:PassingTypeId }" [disabled]="this.VehicleChallanData.length<=0 || !this.VehicleChallanData"  queryParamsHandling="merge" class="btn btn-info text-white">Verify</button> -->

          <!-- <a [routerLink]="['/verify-component']" [queryParams]="{ startDate: startDate, endDate: endDate, locationId:locationId }" queryParamsHandling="merge"  class="btn btn-info text-white">Verify</a> -->
      </div>
    </div>
  </div>
  <div class="col-12">
    <div *ngIf="isLoading" class="mt-3">
      
      <div class="loader mx-auto"></div>
    </div>
  </div>
  <div class="col-12 mb-4">
    <div class="card-body">
      <table datatable [dtOptions]="dtOptions" class="row-border hover table table-bordered table-striped"></table>          <!-- Table headers and body will be populated dynamically -->
      </div>
  </div>
  <div class="col-12 mb-4">
      <div class="card-body text-center">
          <video class="img-fluid" autoplay muted loop>
            <source src="assets/img/promo.mp4" type="video/mp4">
          </video>
      </div>
  </div>
</div>
  
  
</div>

<app-footer></app-footer>


  <!-- <button (click)="openModal(1, 'Camera 1', 'Direction 1')" class="btn btn-primary">Open Modal</button> -->

  <div class="modal fade modal-lg" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- <div class="modal-header bg-danger text-white">
          <h5 class="modal-title"></h5>
        </div> -->
        <div class="modal-body">
          <!-- Your modal content goes here -->
          <p>Modal Body Content</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info text-white" (click)="loadPreviousViolation($event)">
            <svg class="img-icon" style="width: 34px; height: 20px;"><use xlink:href="assets/vendors/coreui/icons/svg/free.svg#cil-arrow-left"></use></svg>
          </button>
          <button type="button" class="btn btn-info text-white" (click)="loadNextViolation($event)">
            <svg class="img-icon" style="width: 34px; height: 20px;"><use xlink:href="assets/vendors/coreui/icons/svg/free.svg#cil-arrow-right"></use></svg>
          </button>
          <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
